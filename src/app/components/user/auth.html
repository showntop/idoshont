
<div class="auth-box">
  <div class="icons">
    <a ui-sref="main"><i class="halflings-icon home"></i></a>
  </div>

  <tabset>
    <tab heading="登录我的账户">
      <form class="form-horizontal" name="login_form" novalidate>
        <fieldset>
          
          <div class="input-prepend" title="Username">
            <span class="add-on"><i class="halflings-icon user"></i></span>
            <input class="input-large span10" name="username" id="username" type="text" placeholder="输入用户名/邮箱" ng-model="user.login"/>
          </div>
          <div class="clearfix"></div>

          <div class="input-prepend" title="Password">
            <span class="add-on"><i class="halflings-icon lock"></i></span>
            <input class="input-large span10" name="password" id="password" type="password" placeholder="输入密码" ng-model="user.password"/>
          </div>
          <p style="text-align: center;">
            忘记密码?, <a href="#">点这里</a> 获取新密码.
          </p>  
          <div class="clearfix"></div>
          
          <label class="remember" for="remember"><input type="checkbox" id="remember" />记住我</label>

          
          <div class="clearfix"></div>
        </fieldset>

        <hr>

        <div class="button-group">  
          <input type="submit" class="btn btn-primary right" value="登录" ng-click="login()"/>
        </div>

      </form>


    </tab>


    <tab heading="注册新账户">
      <form class="form-horizontal" name="myForm" novalidate>
        <fieldset>
          
          <div class="input-prepend" title="Username">
            <span class="add-on"><i class="halflings-icon envelope"></i></span>
            <input class="input-large span10" type="email" name="userEmail" placeholder="输入邮箱" ng-model="user.email" required/>
            <span ng-show="myForm.userEmail.$dirty &&  myForm.userEmail.$invalid" class="error">邮箱无效</span>
          </div>

          <div class="clearfix"></div>
          <div class="input-prepend" title="login">
            <span class="add-on"><i class="halflings-icon user"></i></span>
            <input class="input-large span10" name="userLogin" type="text" placeholder="输入用户名" ng-model="user.login" required minLength="5" maxlength="15" />
            <span ng-show="myForm.userLogin.$dirty && myForm.userLogin.$invalid" style="color: red;">用户名无效（需5-15个字符）</span>

          </div>

          <div class="clearfix"></div>
          <div class="input-prepend" title="Password">
            <span class="add-on"><i class="halflings-icon lock"></i></span>
            <input class="input-large span10" name="userPassword" type="password" placeholder="输入密码" ng-model="user.password" required/>
            <span ng-show="myForm.userPassword.$dirty && myForm.userPassword.$invalid" style="color: red;">密码无效（需。。。。。）</span>
          </div>

          <div class="clearfix"></div>
          <div class="input-prepend" title="Password">
            <span class="add-on"><i class="halflings-icon lock"></i></span>
            <input class="input-large span10" name="userConfirmPassword" type="password" placeholder="确认密码" ng-model="user.confirm_password" required/>
            <span ng-show="myForm.userConfirmPassword.$dirty && user.password != user.confirm_password" style="color: red;">两次输入密码不一致</span>
          </div>                  
          <div class="clearfix"></div>


        </fieldset>

        <hr>

        <div class="button-group">  
          <input type="submit" class="btn btn-primary right" value="注册" ng-click="registe(user)" ng-disabled="myForm.$invalid"/>
        </div>

      </form>

    </tab>

  </tabset>

</div>
 <alert ng-repeat="alert in errors" type="{{alert.type}}" close="errors.splice(index, 1)" dismiss-on-timeout="5000">{{alert}}</alert>
