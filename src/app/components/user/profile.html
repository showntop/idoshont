<form class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="姓名" ng-model="userProfile.name">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">性别</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" value="0" ng-model="userProfile.gender">男  
        </label>
        <label>
          <input type="radio" value="1" ng-model="userProfile.gender">女
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">年龄</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="年龄" ng-model="userProfile.age">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">地点</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="地点" ng-model="userProfile.location">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">个人简介</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="一句话介绍自己" ng-model="userProfile.bio">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">身份</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="身份">
    </div>
  </div>  

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="submit(userProfile)">确定</button>
    </div>
  </div>
</form>
